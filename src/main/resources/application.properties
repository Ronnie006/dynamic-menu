server.port=8095

db.host=10.128.56.188
db.port=1521
db.schema=DLREGDB3
db.user=MOBAPPS_USER
db.pass=MOBAPPS_USER

spring.datasource.url=jdbc:oracle:thin:@${db.host}:${db.port}:${db.schema}
spring.datasource.username=${db.user}
spring.datasource.password=${db.pass}
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
